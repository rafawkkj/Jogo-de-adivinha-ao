<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bem vindo ao Jogo de Adivinhação!</h1>
        <form id="nameForm">
            <label for="name">Digite seu nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="difficulty">Escolha a dificuldade:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Facil (1-10)</option>
                <option value="medium">Medio (1-50)</option>
                <option value="hard">Dificil (1-100)</option>
                <option value="impossible">Impossivel (1-1000)</option>
            </select>
            <button type="submit">Jogar</button>
            <button onclick="location.href='score.html'">Ver Pontuações</button>
            <button onclick="location.href='msgemail.html'">Verificar e-mail</button>

        </form>
    </div>
    <script src="script.js"></script>
    
</body>
<footer>Rafael Borges Moog - Todos os direitos reservados - 2024</footer>
</html>
