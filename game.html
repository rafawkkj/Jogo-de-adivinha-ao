<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="greeting"></h1>
        <p>Adivinhe o número entre 1 e <span id="maxNumber"></span>:</p>
        <form id="guessForm">
            <input type="number" id="guess" name="guess" required>
            <button type="submit">Adivinhar</button>
        </form>
        <p id="feedback"></p>
        <button id="playAgain" style="display: none;">Jogar Novamente</button>
    </div>
</body>
</html>
